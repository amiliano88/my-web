<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خرید شکلات تلخ</title>
    <!-- لینک بوت استرپ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- استایل های دلخواه -->
    <style>
        /* رنگ پس زمینه صفحه */
        body {
            background-color: #d7ccc8;
        }
        /* رنگ پس زمینه کارت محصول */
        .card {
            background-color: #efebe9;
        }
        /* رنگ دکمه خرید */
        .btn-buy {
            background-color: #6d4c41;
            color: white;
        }
    </style>
</head>
<body>
    <!-- کارت محصول -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>خرید شکلات تلخ</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="شکلات تلخ.jfif" alt="شکلات تلخ" class="img-fluid">
                            </div>
                            <div class="col-md-6">
                                <p>شکلات تلخ با کاکائوی طبیعی و بدون شکر</p>
                                <p>قیمت: ۱۰۰۰۰ تومان</p>
                                <p>تعداد: <input type="number" min="1" max="10" value="1"></p>
                                <p>روش پرداخت: <select>
                                    <option>نقدی</option>
                                    <option>کارت به کارت</option>
                                    <option>درگاه اینترنتی</option>
                                </select></p>
                                <p>روش ارسال: <select>
                                    <option>پست</option>
                                    <option>پیک</option>
                                    <option>حضوری</option>
                                </select></p>
                                <button class="btn btn-buy">خرید</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
